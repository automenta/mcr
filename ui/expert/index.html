<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MCR Expert UI</title>
		<link rel="icon" href="favicon.ico" type="image/svg+xml" />
		<link rel="stylesheet" href="../shared/style.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="css/highlight.min.css" />
	</head>
	<body>
		<div id="app">
			<main>
				<div id="interactive-session" class="tab-panel active">
					<div class="container">
						<div class="left-panel">
							<repl-component></repl-component>
							<ontology-manager></ontology-manager>
							<strategy-manager></strategy-manager>
							<curriculum-manager></curriculum-manager>
							<utility-manager></utility-manager>
						</div>
						<div class="right-panel">
							<system-state></system-state>
							<graph-visualizer></graph-visualizer>
							<json-display title="Bi-Level Model Display"></json-display>
							<json-display title="Hybrid Loop Viewer"></json-display>
							<evaluation-manager></evaluation-manager>
							<evaluation-results></evaluation-results>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="js/highlight.min.js"></script>
		<script src="js/vis-network.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="module" src="../shared/mcr-ui-lib.js"></script>
		<script type="module" src="js/main.js"></script>
		<error-display></error-display>
	</body>
</html>
